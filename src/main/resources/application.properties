spring.application.name=admission

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=studentDb;encrypt=false;trustServerCertificate=true

# IMPORTANT:
# Spring Boot needs a SQL Server LOGIN (username/password). Windows Authentication from SSMS does not work here by default.
# Create a SQL Login in SSMS (Security -> Logins) and put it here.
spring.datasource.username=sa
spring.datasource.password=1234

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

